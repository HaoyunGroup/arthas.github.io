<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 这两个js文件必须先加载 -->
    <script src="../../js/flexible.debug.js"></script>
    <script src="../../js/flexible_css.debug.js"></script>
    <title>填写报名资料</title>
    <link rel="stylesheet" href="../../css/Arthas_Rest.css">
    <link rel="stylesheet" href="../../css/h5_style.css">
</head>
</head>
<body>
<header class="head-wrap">
    <a href="login.html" class="back"></a>
    <h1>填写报名资料</h1>
</header>
<section class="apy-body-wrap">
    <ul class="apy-list">
        <li class="cl">
            <p>姓名<span></span></p>
            <div>
                <input type="text" placeholder="请输入您的姓名">
            </div>
        </li>
        <li class="cl">
            <p>性别<span></span></p>
            <div>
                <label for=""><input type="radio" name="apy_sex">男</label>
                <label for=""><input type="radio" name="apy_sex">女</label>
            </div>
        </li>
        <li class="cl">
            <p>一级属性<span></span></p>
            <div>
                <select>
                    <option value="">哈哈哈</option>
                    <option value="">呵呵呵</option>
                    <option value="">嘎嘎嘎</option>
                    <option value="">嘿嘿嘿</option>
                </select>
                <i class="icon-down"></i>
            </div>
        </li>
        <li class="cl apy-list-check">
            <p>复选框<span></span></p>
            <div>
                <label for=""><input type="checkbox" name="apy_check">选我</label>
                <label for=""><input type="checkbox" name="apy_check">选你</label>
            </div>
        </li>

    </ul>
    <div class="apy-btn">
        <button class="bg-primary" onclick="javascript:window.location.href='audit.html'">确认</button>
    </div>
</section>

<script src="../../js/jquery-1.11.3.min.js"></script>
</body>
</html>
