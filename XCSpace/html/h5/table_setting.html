<!DOCTYPE html>
<html style="background: #fff;">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 这两个js文件必须先加载 -->
    <script src="../../js/flexible.debug.js"></script>
    <script src="../../js/flexible_css.debug.js"></script>
    <title>餐桌管理</title>
    <link rel="stylesheet" href="../../css/Arthas_Rest.css">
    <link rel="stylesheet" href="../../css/h5_style.css">
</head>
<body style="background: #fff;">
<header class="head-wrap">
    <a href="table.html" class="back"></a>
    <h1>分配餐桌</h1>
</header>
<section class="body-wrap">
    <ul class="table-set-select">
        <li class="cl">
            <p>姓名<span></span></p>
            <span>阿尔萨斯</span>
        </li>
        <li class="cl">
            <p>职务<span></span></p>
            <span>大战僵尸</span>
        </li>
        <li class="cl">
            <p>日期<span></span></p>
            <div>
                <select name="" id="">
                    <option value="12月11日">12月11日</option>
                    <option value="12月12日">12月12日</option>
                    <option value="12月13日">12月13日</option>
                </select>
                <i class="icon-down"></i>
            </div>
        </li>
        <li class="cl">
            <p>桌号<span></span></p>
            <div>
                <select name="" id="">
                    <option value="第01桌">第01桌</option>
                    <option value="第02桌">第02桌</option>
                    <option value="第03桌">第03桌</option>
                    <option value="第04桌">第04桌</option>
                </select>
                <i class="icon-down"></i>
            </div>
        </li>
        <li class="cl">
            <p>座号<span></span></p>
            <div>
                <select name="" id="">
                    <option value="第01号">第01号</option>
                    <option value="第02号">第02号</option>
                    <option value="第03号">第03号</option>
                    <option value="第04号">第04号</option>
                    <option value="第05号">第05号</option>
                </select>
                <i class="icon-down"></i>
            </div>
        </li>
    </ul>
    <dl class="table-set-view">
        <dt>第01桌</dt>
        <dd class="cl">
            <p>第01号：<span>阿尔萨斯</span></p>
            <p>第02号：<span>希尔瓦纳斯</span></p>
        </dd>
        <dd class="cl">
            <p>第03号：<span>萨格拉斯</span></p>
            <p>第04号：<span>基尔加丹</span></p>
        </dd>
        <dd class="cl">
            <p>第05号：<span>阿克蒙德</span></p>
            <p>第06号：<span>马诺洛斯</span></p>
        </dd>
        <dd class="cl">
            <p>第07号：<span>奥格瑞姆</span></p>
            <p>第08号：<span>杜隆坦</span></p>
        </dd>
        <dd class="cl">
            <p>第09号：<span>安度因</span></p>
            <p>第10号：<span>萨鲁法尔</span></p>
        </dd>
    </dl>
    <div class="table-set-btn">
        <button class="bg-primary">确认</button>
    </div>
</section>
</body>
</html>
