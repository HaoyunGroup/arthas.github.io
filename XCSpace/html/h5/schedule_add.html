<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 这两个js文件必须先加载 -->
    <script src="../../js/flexible.debug.js"></script>
    <script src="../../js/flexible_css.debug.js"></script>
    <title>我的日程</title>
    <link rel="stylesheet" href="../../css/Arthas_Rest.css">
    <link rel="stylesheet" href="../../css/h5_style.css">
</head>
<body>
<header class="head-wrap">
    <a href="schedule.html" class="back"></a>
    <ul class="head-double cl">
        <li class="active"><a href="javascript:;">去程</a></li>
        <li><a href="javascript:;">返程</a></li>
    </ul>
</header>
<section class="sch-body-wrap">
    <div class="sch-add-info">
        <ul>
            <li class="cl">
                <i class="icon-airplane"></i>
                <p>交通工具</p>
            </li>
            <li>
                <label><input type="radio" name="traffic">飞机</label>
                <label><input type="radio" name="traffic">火车</label>
            </li>
        </ul>
        <ul>
            <li class="cl">
                <i class="icon-bus"></i>
                <p>班次号</p>
            </li>
            <li>
                <input type="text" placeholder="请输入航班号吗">
            </li>
        </ul>
        <ul>
            <li class="cl">
                <i class="icon-position"></i>
                <p>目的地</p>
            </li>
            <li>
                <input type="text" placeholder="请输入要到达的目的地">
            </li>
        </ul>
        <ul>
            <li class="cl">
                <i class="icon-date"></i>
                <p>日期</p>
            </li>
            <li class="cl">
                <span>开始时间</span>
                <input type="date" class="sch-date">
                <i class="icon-down"></i>
            </li>
            <li class="cl">
                <span>到达时间</span>
                <input type="date" class="sch-date">
                <i class="icon-down"></i>
            </li>
        </ul>
    </div>
    <div class="audit-btn">
        <button class="bg-primary" onclick="javascript:window.location.href='schedule_my.html'">确定</button>
    </div>
</section>
<script src="../../js/jquery-1.11.3.min.js"></script>
<script>
    $(".head-double li").click(function () {
        $(this).siblings().removeClass("active");
        $(this).addClass("active");
    });
</script>
</body>
</html>
