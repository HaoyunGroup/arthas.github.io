<!DOCTYPE html>
<html style="background-color:#1b264d;">
<head>
    <meta charset="UTF-8">
    <title>参会报名</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no">
    <link rel="stylesheet" href="../css/Arthas_Rest.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/flexible.debug.js"></script>
    <script src="../js/flexible_css.debug.js"></script>
</head>
<body>
<div class="wrap">
    <div class="fixed-nav">
        <ul class="cl">
            <li>
                <a href="index.html">论坛首页</a>
            </li>
            <li class="line">
                <a href="dhyc.html">大会议程</a>
            </li>
            <li>
                <a href="chbm.html">参会报名</a>
            </li>
        </ul>
    </div>
    <div class="chbm-wrap">
        <div class="chbm-bm">
            <h3 class="chbm-title">在线报名</h3>
            <img src="../images//zxbm_lc@750x121.png" alt="">
        </div>
        <div>
            <h3 class="chbm-title">参会费用</h3>
            <p class="chbm-price">6980元/人</p>
        </div>
        <div>
            <h3 class="chbm-title">报名优惠</h3>
            <p class="chbm-price">3月20日-4月8日：5980 元/人</p>
        </div>
        <div>
            <h3 class="chbm-title">注意事项</h3>
            <p class="chbm-attention">
                1. 本次活动不接待现场交费，敬请原谅；<br>
                2. 报名以打款时间为准;<br>
                3.此参会费用包含4月8日、9日、10日、11日四晚住宿、餐饮、论坛期间茶歇、论坛讲义；<br>
                4. 报名流程：填写参会报名表—办理款项—报名成功确认；<br>
                5. 报名成功后组委会将统一提供发票；
            </p>
        </div>
        <div class="chbm-form">
            <div class="chbm-company">
                <h3 class="chbm-title">参会企业信息</h3>
                <div>
                    <input type="text" placeholder="公司名称（需要输入完整的公司名称）">
                    <div class="select-box">
                        <select>
                            <option value="">所属行业</option>
                            <option value="">医疗器械</option>
                            <option value="">连锁药店</option>
                        </select>
                        <i></i>
                    </div>
                    <div class="select-box">
                        <select>
                            <option value="">所属区域</option>
                            <option value="">吉林</option>
                            <option value="">舒兰</option>
                        </select>
                        <i></i>
                    </div>
                    <input type="text" placeholder="发票抬头">
                    <input type="text" placeholder="发票快递地址">
                </div>
            </div>
            <div class="chbm-person">
                <h3 class="chbm-title">报名人员信息</h3>
                <div>
                    <input type="text" placeholder="姓名">
                    <input type="text" placeholder="职务">
                    <input type="text" placeholder="参会人数">
                </div>
                <input type="text" placeholder="手机号">
                <input type="email" placeholder="邮箱">
            </div>
            <input type="button" value="提交报名表">
        </div>
    </div>
</div>

</body>
</html>
